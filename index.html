<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Intelligence Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #fcfcfd;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #666666;
            --border: #e5e7eb;
            --radius: 10px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .status-indicator { font-size: 13px; color: var(--text-muted); display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #d1d5db; }
        .dot.active { background: #10b981; box-shadow: 0 0 8px #10b981; }

        .search-wrapper {
            background: var(--card-bg);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 32px;
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }

        .field-group { display: flex; flex-direction: column; gap: 8px; }
        .grow { flex-grow: 1; }

        label { font-size: 12px; font-weight: 600; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.05em; }
        
        input {
            height: 44px;
            padding: 0 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--primary); }

        button {
            height: 44px;
            padding: 0 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button:disabled { background: #94a3b8; cursor: not-allowed; }

        .results-grid { display: grid; grid-template-columns: 1fr; gap: 24px; }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            transition: border-color 0.2s;
        }

        .product-card:hover { border-color: #cbd5e1; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .product-title { font-size: 18px; font-weight: 700; color: var(--primary); }
        
        .relevance-badge {
            background: #eff6ff;
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .info-item { display: flex; flex-direction: column; }
        .info-label { font-size: 11px; text-transform: uppercase; color: var(--text-muted); font-weight: 600; }
        .info-value { font-size: 14px; font-weight: 500; }

        .text-block { margin-bottom: 16px; }
        .text-block p { font-size: 14px; color: #4b5563; margin-top: 4px; }

        .score-footer {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .score-tag {
            font-size: 12px;
            padding: 2px 8px;
            background: #f1f5f9;
            border-radius: 4px;
            color: #475569;
        }

        .explanation-box {
            margin-top: 12px;
            padding: 12px;
            background: #fffbeb;
            border-left: 4px solid #f59e0b;
            font-size: 13px;
            color: #92400e;
        }

        .skeleton { height: 150px; background: #f1f5f9; border-radius: 10px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        @media (max-width: 768px) {
            .search-wrapper { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Product Matching System</h1>
        <div id="status" class="status-indicator">
            <span class="dot" id="statusDot"></span>
            <span id="statusText">Connecting to API...</span>
        </div>
    </header>

    <div class="search-wrapper">
        <div class="field-group grow">
            <label>Search Query</label>
            <input type="text" id="queryInput" placeholder="Describe the product you're looking for...">
        </div>
        <div class="field-group">
            <label>Results</label>
            <input type="number" id="topK" value="5" style="width: 80px;">
        </div>
        <button id="searchBtn">Run Search</button>
    </div>

    <div id="resultsMeta" style="margin-bottom: 16px;"></div>
    <div id="resultsContainer" class="results-grid"></div>
</div>

<script>
    const API_BASE = 'http://localhost:8000';
    const ui = {
        btn: document.getElementById('searchBtn'),
        input: document.getElementById('queryInput'),
        topK: document.getElementById('topK'),
        container: document.getElementById('resultsContainer'),
        statusText: document.getElementById('statusText'),
        statusDot: document.getElementById('statusDot'),
        meta: document.getElementById('resultsMeta')
    };

    async function checkStatus() {
        try {
            const res = await fetch(`${API_BASE}/api/status`);
            const data = await res.json();
            ui.statusText.textContent = `System Ready — ${data.total_products} products indexed`;
            ui.statusDot.classList.add('active');
        } catch (e) {
            ui.statusText.textContent = "System Offline — Check Localhost:8000";
        }
    }

    async function performSearch() {
        const q = ui.input.value.trim();
        if (!q) return;

        ui.btn.disabled = true;
        ui.container.innerHTML = '<div class="skeleton"></div><div class="skeleton"></div>';
        
        try {
            const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(q)}&top_k=${ui.topK.value}`);
            const data = await response.json();
            render(data);
        } catch (err) {
            ui.container.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
        } finally {
            ui.btn.disabled = false;
        }
    }

    function render(data) {
        ui.meta.innerHTML = `<label>Results for: </label> <strong>${data.query}</strong>`;
        
        if (!data.results?.length) {
            ui.container.innerHTML = "<p>No matches found.</p>";
            return;
        }

        ui.container.innerHTML = data.results.map((p, i) => `
            <div class="product-card">
                <div class="card-header">
                    <div>
                        <span style="font-size: 12px; color: var(--text-muted); font-weight: 600;">MATCH #${i+1}</span>
                        <div class="product-title">${p.title || p.product_name || p.name || 'Unnamed Product'}</div>
                    </div>
                    <div class="relevance-badge">
                        ${(p.final_score || (p.hybrid_score * 100) || 0).toFixed(1)}% Match
                    </div>
                </div>

                <div class="info-grid">
                    <div class="info-item"><span class="info-label">Product ID</span><span class="info-value">${p.product_id || '—'}</span></div>
                    <div class="info-item"><span class="info-label">Vendor</span><span class="info-value">${p.vendor || '—'}</span></div>
                    <div class="info-item"><span class="info-label">Brand</span><span class="info-value">${p.brand || '—'}</span></div>
                    <div class="info-item"><span class="info-label">Category</span><span class="info-value">${p.category || '—'}</span></div>
                    <div class="info-item"><span class="info-label">Price</span><span class="info-value">${p.price || '—'}</span></div>
                    <div class="info-item"><span class="info-label">Quality</span><span class="info-value">${p.match_quality || '—'}</span></div>
                </div>

                ${p.description ? `
                    <div class="text-block">
                        <label>Description</label>
                        <p>${p.description}</p>
                    </div>
                ` : ''}

                ${p.searchable_text ? `
                    <div class="text-block">
                        <label>Searchable Text Index</label>
                        <p style="font-family: monospace; font-size: 12px; background: #f1f5f9; padding: 8px; border-radius: 4px;">${p.searchable_text}</p>
                    </div>
                ` : ''}

                ${p.explanation ? `
                    <div class="explanation-box">
                        <strong>Explanation:</strong> ${p.explanation}
                    </div>
                ` : ''}

                <div class="score-footer">
                    ${p.semantic_score ? `<span class="score-tag">Semantic: ${p.semantic_score.toFixed(2)}</span>` : ''}
                    ${p.lexical_score ? `<span class="score-tag">Lexical: ${p.lexical_score.toFixed(2)}</span>` : ''}
                    ${p.confidence ? `<span class="score-tag">Confidence: ${p.confidence.toFixed(1)}%</span>` : ''}
                </div>
            </div>
        `).join('');
    }

    ui.btn.addEventListener('click', performSearch);
    ui.input.addEventListener('keypress', e => e.key === 'Enter' && performSearch());
    window.onload = checkStatus;
</script>

</body>
</html>
