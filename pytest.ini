[pytest]
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    api: Tests for API endpoints
    search: Tests for search functionality
    integration: Integration tests
    unit: Unit tests
    slow: Tests that are slow to run

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

testpaths = tests

asyncio_mode = auto
